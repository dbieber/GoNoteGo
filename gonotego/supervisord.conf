[unix_http_server]
file=/tmp/supervisor.sock
chmod=0766
username=go
password=notego

[inet_http_server]
port=127.0.0.1:9001
username=go
password=notego

[supervisord]
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/gonotego/supervisor.sock
history_file=/home/pi/code/github/dbieber/GoNoteGo/.sc_history
username=go
password=notego

[program:GoNoteGo-audio-listener]
command=/home/pi/code/github/dbieber/GoNoteGo/env/bin/python gonotego/audio/runner.py
directory=/home/pi/code/github/dbieber/GoNoteGo
user=root

[program:GoNoteGo-command-center]
environment=DBUS_SESSION_BUS_ADDRESS="unix:path=/run/user/1000/bus",LANG="en_US.UTF-8",LANGUAGE="en_US.UTF-8",LC_ALL="en_US.UTF-8",LOGNAME="pi",MAIL="/var/mail/pi",NO_AT_BRIDGE="1",PATH="/home/pi/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/games:/usr/games",PWD="/home/pi",SHELL="/bin/bash",SHLVL="0",SSH_CLIENT="192.168.0.104 50409 22",SSH_CONNECTION="192.168.0.104 50409 192.168.0.106 22",SSH_TTY="/dev/pts/0",TERM="xterm-256color",TEXTDOMAIN="Linux-PAM",USER="pi",_="/usr/bin/env",XDG_RUNTIME_DIR="/run/user/1000",XDG_SESSION_CLASS="user",XDG_SESSION_ID="3",XDG_SESSION_TYPE="tty"
command=/home/pi/code/github/dbieber/GoNoteGo/env/bin/python gonotego/command_center/runner.py
directory=/home/pi/code/github/dbieber/GoNoteGo
user=pi

[program:GoNoteGo-leds]
command=/home/pi/code/github/dbieber/GoNoteGo/env/bin/python gonotego/leds/runner.py
directory=/home/pi/code/github/dbieber/GoNoteGo
user=pi

[program:GoNoteGo-text-listener]
command=/home/pi/code/github/dbieber/GoNoteGo/env/bin/python gonotego/text/runner.py
directory=/home/pi/code/github/dbieber/GoNoteGo
user=root

[program:GoNoteGo-transcription]
environment=GOOGLE_APPLICATION_CREDENTIALS="/home/pi/secrets/google_credentials.json"
command=/home/pi/code/github/dbieber/GoNoteGo/env/bin/python gonotego/transcription/runner.py
